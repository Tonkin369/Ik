<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haunted Hunter Database</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000 url('https://i.cdn.newsbytesapp.com/images/l114_5021497962528.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Creepster', cursive;
      color: #f2f2f2;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 4em;
      margin-top: 20px;
      color: Black;
      animation: flicker 1.5s infinite;
      text-shadow: 0 0 15px red;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
      70% { opacity: 0.9; }
    }

    .form-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border: 2px solid crimson;
      border-radius: 10px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 0 20px crimson;
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background: #111;
      color: #fff;
      border: 1px solid crimson;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background: crimson;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1.2em;
      transition: background 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background: darkred;
      box-shadow: 0 0 15px red;
    }

    .card {
      background: rgba(0, 0, 0, 0.9);
      margin: 20px auto;
      padding: 15px;
      border: 1px solid #ff4444;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 25px #ff0000;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 0 12px green;
    }

    .card h2 {
      margin-top: 10px;
      color: lime;
    }

    .card p {
      font-size: 1.1em;
    }

    /* Floating ghost images */
    .ghost {
      position: absolute;
      width: 80px;
      opacity: 0.7;
      animation: floatGhost 12s infinite ease-in-out;
    }

    .ghost:nth-child(1) {
      top: 100px;
      left: -100px;
      animation-delay: 0s;
    }

    .ghost:nth-child(2) {
      top: 300px;
      left: -150px;
      animation-delay: 3s;
    }

    .ghost:nth-child(3) {
      top: 500px;
      left: -200px;
      animation-delay: 6s;
    }

    @keyframes floatGhost {
      0% { left: -100px; transform: translateY(0); }
      50% { transform: translateY(-30px); }
      100% { left: 110%; transform: translateY(0); }
    }
  </style>
</head>
<body>

  

  <h1>Humans Hunter</h1>

  <div class="form-container">
    <input type="text" id="name" placeholder="Name of the Target ðŸ‘»" required />
    <input type="text" id="location" placeholder="Last Known Location ðŸ§­" required />
    <input type="number" id="price" placeholder="Bounty Price ($) ðŸ’°" required />
    <textarea id="info" placeholder="Dark Secrets..." rows="4"></textarea>
    <input type="file" id="image" accept="image/*" required />
    <button onclick="addEntry()">Add to the List</button>
  </div>

  <div id="output"></div>

  <script>
    function addEntry() {
      const name = document.getElementById("name").value;
      const location = document.getElementById("location").value;
      const price = document.getElementById("price").value;
      const info = document.getElementById("info").value;
      const image = document.getElementById("image").files[0];

      if (!name || !location || !price || !image) {
        alert("The spirits demand all fields be filled.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${e.target.result}" alt="Haunted Face" />
          <h2>${name}</h2>
          <p><strong>Last Seen:</strong> ${location}</p>
          <p><strong>Reward:</strong> $${price}</p>
          <p><em>${info}</em></p>
        `;
        document.getElementById("output").appendChild(card);

        // Reset form
        document.getElementById("name").value = '';
        document.getElementById("location").value = '';
        document.getElementById("price").value = '';
        document.getElementById("info").value = '';
        document.getElementById("image").value = '';
      };
      reader.readAsDataURL(image);
    }
  </script>

</body>
</html>
